

<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<div class = "container">
  <head>
    <title>CoronaVirus Tracker</title>
    <h1> Covid-19 Tracker</h1>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
  </head>

  <body>
  <p> This application lists the current number of cases reported worldwide</p>
  
   <div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total cases reported as of today</p>
    <hr class="my-4">
    <p>
        <span>New cases reported since previous day:</span>
        <span th:text="${totalNewCases}"></span>
    </p>

</div>
    
    <table class = "table">
      <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Cases Reported</th>
        <th> Changes since last day </th>
      </tr>
      <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.diffFromPastDay}">0</td>
      </tr>
    </table>
  </div>
  </body>

</html>
